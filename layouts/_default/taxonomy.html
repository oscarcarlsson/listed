<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <a class="skip-link" href="#main">Skip to main</a>
    <main id="main">
      <div class="content">
        {{ partial "header.html" . }}
        <section>
          <p><strong>All {{ .Title }}</strong>, sorted alphabetically</p>
          <ul reversed class="list">
            {{ range .Data.Terms.Alphabetical }}
            <li itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
              <a class="link" href="{{ .Page.Permalink }}" title="{{ .Page.Title }}" itemprop="name url">{{ .Page.Title }}</a>&nbsp;({{ .Count }})
              <hr class="hr-list">
              <time class="g time" datetime="{{ dateFormat "2006-01-02" .Page.Date }}">{{ dateFormat "2006-01-02" .Page.Date }}</time>
            </li>
            {{ end }}
          </ul>
        </section>
        {{ partial "partials/paginator.html" . }}
      </div>
    </main>
  </body>
</html>
