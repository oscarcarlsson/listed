<!doctype html>
<html lang="en-US">
  {{ partial "head.html" . }}
  <body>
    <a class="skip-link" href="#main">Skip to main</a>
    <main id="main">
      <div class="content">
        {{ partial "header.html" . }}
        <section>
          {{ block "main" . }}
          {{ end }}
        </section>
        {{ block "paginator" . }}
        {{ partial "paginator.html" . }}
        {{ end }}
      </div>
    </main>
  </body>
</html>
