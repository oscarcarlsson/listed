<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <a class="skip-link" href="#main">Skip to main</a>
    <main id="main">
      <div class="content">
        {{ partial "header.html" . }}
        <section>
          <p><strong>Tag:</strong> {{ .Title }}</p>
          <ul reversed class="list">
            {{ range .Data.Pages }}
            <li itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
              <a class="link" href="{{ .Permalink }}" title="{{ .Title }}" itemprop="name url">{{ .Title }}</a>
              <hr class="hr-list">
              <time class="g time" datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "2006-01-02" .Date }}</time>
            </li>
            {{ end }}
          </ul>
        </section>
        {{ partial "partials/paginator.html" . }}
      </div>
    </main>
  </body>
</html>
